    <body>



        <!-- TITLE -->
        <header>
            <h1>Update Feed</h1>
        </header>
        <!-- INPUT FIELD TO ENTER TASK AND DROPDOWN FILTER -->
        <form>
            <input type="text" placeholder="Title" class="title_input"/>
            <input type="text" placeholder="Description" class="description_input"/>

            <button onclick="addnew()" class="todo_button" type="submit">
                Submit<i class="fas fa-plus-square"></i>
            </button>

            <script>
                function addnew(){
                    var newUpdate = Bmob.Object.extend("newUpdate");
                    var newUpdate = new newUpdate();
                    newUpdate.set("updateTitle",titleInput.value);
                    newUpdate.set("updateDescription",descriptionInput.value);
                    //添加数据，第一个入口参数是null
                    newUpdate.save(null, {
                    success: function(newUpdate) {
                    // 添加成功，返回成功之后的objectId（注意：返回的属性名字是id，不是objectId），你还可以在Bmob的Web管理后台看到对应的数据
                    alert('添加数据成功，返回的objectId是：' + newUpdate.id);
                    },
                    error: function(newUpdate, error) {
                    // 添加失败
                    alert('添加数据失败，返回错误信息：' + error.description);
                    }
                    });
                }
            </script>

            <div class="select">
                <select name="todos" class="filter_todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </form>
        <!-- CONTAINER FOR DISPLAYING TO-DO LIST BY ADDING TASKS DYNAMICALLY USING JAVASCRIPT -->
