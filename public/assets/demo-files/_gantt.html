    <div class="card-style">
  <script type="text/javascript">
  
    google.charts.load('current', {'packages':['gantt']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Task ID');
      data.addColumn('string', 'Task Name');
      data.addColumn('string', 'Resource');
      data.addColumn('date', 'Start Date');
      data.addColumn('date', 'End Date');
      data.addColumn('number', 'Duration');
      data.addColumn('number', 'Percent Complete');
      data.addColumn('string', 'Dependencies');

      data.addRows([
        ['', '', '',
        new Date(2021, 2, 21), new Date(2021, 3, 30), null, 90, null],
        ['2015Winter', '', 'winter',
        new Date(2021, 3, 15), new Date(2021, 5, 10), null, 15, null],
        ['Football', '', 'sports',
        new Date(2021, 4, 1), new Date(2021, 6, 30), null, 0, null],
        ['Baseball', '', 'sports',
        new Date(2021, 6, 15), new Date(2021, 9, 30), null, 0, null],
        ['Basketball', '', 'sports',
        new Date(2021, 6, 1), new Date(2022, 1, 5), null, 0, null],
      ]);

      var options = {
        height: 300,
        gantt: {
          trackHeight: 30
        }
      };

      var chart = new google.visualization.Gantt(document.getElementById('chart_div'));

      chart.draw(data, options);
    }
  </script>

<body>
    <div class="page-content">    
        <div class="card-style">
      <script type="text/javascript">
      
        google.charts.load('current', {'packages':['gantt']});
        google.charts.setOnLoadCallback(drawChart);
    
        function drawChart() {
    
          var data = new google.visualization.DataTable();
          data.addColumn('string', 'Task ID');
          data.addColumn('string', 'Task Name');
          data.addColumn('string', 'Resource');
          data.addColumn('date', 'Start Date');
          data.addColumn('date', 'End Date');
          data.addColumn('number', 'Duration');
          data.addColumn('number', 'Percent Complete');
          data.addColumn('string', 'Dependencies');
    
          data.addRows([
            ['', '', '',
            new Date(2021, 2, 21), new Date(2021, 3, 30), null, 90, null],
            ['2015Winter', '', 'winter',
            new Date(2021, 3, 15), new Date(2021, 5, 10), null, 15, null],
            ['Football', '', 'sports',
            new Date(2021, 4, 1), new Date(2021, 6, 30), null, 0, null],
            ['Baseball', '', 'sports',
            new Date(2021, 6, 15), new Date(2021, 9, 30), null, 0, null],
            ['Basketball', '', 'sports',
            new Date(2021, 6, 1), new Date(2022, 1, 5), null, 0, null],
          ]);
    
          var options = {
            height: 300,
            gantt: {
              trackHeight: 30
            }
          };
    
          var chart = new google.visualization.Gantt(document.getElementById('chart_div'));
    
          chart.draw(data, options);
        }
      </script>
        </div>
        </div>
  <div id="chart_div">
      
  </div>
</body>
