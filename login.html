    <div class="page-content pb-0">
        
        <div data-card-height="cover-full" class="card mb-0" style="background-color:rgba(255, 255, 255, 0.4)">

                <div class="text-center">
                    <h1 class="font-36 color-dark-dark">Assembo</h1>

                        <i class="fa fa-check disabled valid color-green-dark"></i>
                    </div>  
                    
                        <button onclick="registerNew()" class="font-16 btn btn-center-m mt-4 mb-3 rounded-l text-uppercase font-550 shadow-s bg-dark-dark">注 册</button>
                        <button onclick="login()" class="font-16 font-600 btn btn-center-m mb-3 rounded-l text-uppercase font-550 border color-dark-dark shadow-s">登 录</button>
